<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        #gameDiv {
            position: relative;
            text-align: center;
            border-radius: 15px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .textDiv h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        #canvas {
            background-color: #fffb00;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        #scoreDiv {
            font-size: 1.2rem;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        #highscoreText {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #gameOverText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes snakeMove {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .snake-head {
            animation: snakeMove 0.2s ease;
        }
    </style>
</head>

<body>
    <div id="gameDiv">
        <audio id="foodSound" src="eat.mp3"></audio>
        <audio id="gameOverSound" src="gameover.mp3"></audio>

        <div class="textDiv">
            <h1>Snake Game</h1>
        </div>

        <canvas id="canvas" width="600" height="400"></canvas>

        <div class="textDiv" id="scoreDiv">
            <h3 id="scoreText">Score: 0</h3>
            <h3 id="highscoreText">Highscore: 0</h3>
            <p>Use arrow keys to play</p>
        </div>
    </div>

    <div id="gameOverText">Game Over. Press F5 to Restart</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let score = 0;
        let highscore = localStorage.getItem('highscore') ? parseInt(localStorage.getItem('highscore')) : 0;
        let speed = 100;

        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let direction;

        // create obstacles
        let obstacles = [];
        function generateObstacles() {
            obstacles = [];
            for (let i = 0; i < 5; i++) {
                let obstacle = {
                    x: Math.floor(Math.random() * 29 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                obstacles.push(obstacle);
            }
        }

        //check if food is overlapping with obstacles
        function isFoodOverlappingObstacles(foodPosition, obstacles) {
            for (let obstacle of obstacles) {
                if (foodPosition.x === obstacle.x && foodPosition.y === obstacle.y) {
                    return true;
                }
            }
            return false;
        }

        //place food randomly
        function placeFood(snake, obstacles) {
            let foodPosition;
            do {
                foodPosition = {
                    x: Math.floor(Math.random() * canvas.width / box) * box,
                    y: Math.floor(Math.random() * canvas.height / box) * box
                };
            } while (isFoodOverlappingObstacles(foodPosition, obstacles));
            return foodPosition;
        }

        let food = placeFood(snake, obstacles);

        document.addEventListener('keydown', setDirection);

        function setDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x === array[i].x && newHead.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        const foodSound = document.getElementById('foodSound');
        const gameOverSound = document.getElementById('gameOverSound');

        function gameOver() {
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
            }

            //play game over sound
            gameOverSound.play();

            document.getElementById('gameOverText').style.display = 'block';
            clearInterval(game);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('scoreText').innerHTML = "Score: " + score;
            document.getElementById('highscoreText').innerHTML = "Highscore: " + highscore;

            //draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : (i % 2 === 0 ? 'blue' : 'orange');
                ctx.beginPath();
                if (i === 0) {
                    ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                } else {
                    ctx.rect(snake[i].x, snake[i].y, box, box);
                }
                ctx.fill();
                ctx.strokeStyle = 'red';
                ctx.stroke();
            }

            //draw food
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.fillRect(food.x, food.y, box, box);

            //draw obstacles
            ctx.fillStyle = 'black';
            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillRect(obstacles[i].x, obstacles[i].y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            //snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                food = placeFood(snake, obstacles);
                score++;
                foodSound.play(); //play sound effect for eating food

                //increase snake speed after every 5 points
                if (score % 5 === 0) {
                    speed -= 10;
                    clearInterval(game);
                    game = setInterval(draw, speed);
                }
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            //check collision with obstacles
            if (collision(newHead, obstacles)) {
                gameOverSound.play(); //play collision sound effect
                gameOver();
                return;
            }

            //check if snake collides with itself or the wall
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);
        }

        generateObstacles();

        let game = setInterval(draw, speed);
    </script>

</html>
